<div class="login-box">
    <div class="login-logo">
        <b>Sistema de</b> Riego
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <img src="../../../assets/img/login_icon.png" class="img-thumbnail center-block" width="50%">
        <p class="login-box-msg" style="margin-top: 10px;">Por favor, <b>inicia sesion</b></p>

        <form (submit)="onSubmit()">
            <div class="form-group has-feedback">
                <input name="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <input type="submit" value="Ingresar" class="btn btn-primary btn-block btn-flat">
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
